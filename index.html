<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Burger Place</title>
</head>

<body>

    <header>
        <button>Mostrar Tudo</button>
        <button>Mapear</button>
        <button>Somar Tudo</button>
        <button>Filtrar</button>
    </header>

    <main>
        <ul>
            <li>
                <img src="./assets/xbacon.png" alt="X- Bacon">
                <p class="burger-name">X-Bacon</p>
                <p class="value">R$34,00</p>
            </li>
            <li>
                <img src="./assets/bacon-egg.png" alt="X-Bacon-egg">
                <p class="burger-name">X-Egg bacon</p>
                <p class="value">R$39,00</p>
            </li>
            <li>
                <img src="./assets/xvegan.png" alt="X-Vegan">
                <p class="burger-name">X-Vegano</p>
                <p class="value">R$45,00</p>
            </li>
            <li>
                <img src="./assets/monstruoso-vegan.png" alt="Big-Vegan">
                <p class="burger-name">Vegano Monstruoso</p>
                <p class="value">R$55,00</p>
            </li>
            <li>
                <img src="./assets/xsalada.jpeg" alt="X-Salad" id="jpeg">
                <p class="burger-name">X-Salada</p>
                <p class="value">R$30,00</p>
            </li>
            <li>
                <img src="./assets/monstruoso.png" alt="Monster">
                <p class="burger-name">Monstruoso</p>
                <p class="value">R$50,00</p>
            </li>
        </ul>
    </main>

</body>

</html>
